<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Tourney:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Nathan Jeon</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-0">
        <div class="container-fluid shadow-sm shadow1 bg-white">
            <h1 class="pinkFont"><a class="navbar-brand font1 ml-5 pinkFont" href="#"><strong>Onego Monkey
                    </strong></a>
            </h1>
            <button class="navbar-toggler mr-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active pinkFont2 korean ml-sm-5 mr-5 mr-sm-0 text-right" aria-current="page"
                            href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pinkFont2 korean text-right mr-5 mr-sm-0" href="#">기능</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pinkFont2 korean text-right mr-5 mr-sm-0" href="#">구독료</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="topContainer text-center py-5"><br>
        <h3 class="korean title mt-3 mx-0">히따를 위한 원고 작성 도우미,</h3>
        <h3 class="korean title onego mb-3">원고숭이</h3>

        <div class="container topContainer2 p-3 mb-5 shadow">

            <div class="row">
                <div class="col text-center horizontalLine mx-3">
                    <p class="korean explain" style="font-size: 1.4rem;">왼쪽 상자에 텍스트를 입력한 후 [변환] 버튼을 클릭한 후 기다리시면 오른쪽
                        박스에
                        변환된
                        텍스트가
                        보여집니다.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 text-center mt-2">
                    <form action="/" method="POST" name="clientTyping">
                        <textarea class="form-control textbox" name="typingField"
                            placeholder="오늘과 같이 흐린 날에는"></textarea>
                        <div class="row">
                            <div class="col text-right horizontalLine2 mx-3">
                                <button
                                    class="btn btn-lg btn-outline-danger mt-3 submitButton korean mb-md-2">변환</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6 text-center verticalLine  mt-2">
                    <textarea class="form-control textbox" name="resultField" placeholder="지금처럼 구름이 낀 하루는"></textarea>
                    <div class="row">
                        <div class="col text-right">
                            <p class="korean mt-3 feedback">피드백 남기기</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
    <!-- <br><i class="fas fa-file-alt topIcon mx-3"></i> <i class="fas fa-sync-alt topIcon"></i> <i
        class="far fa-file-alt topIcon mx-3"></i> -->
    <div class="footer text-center">
        <p>Copyright Byeonghoon Jeon</p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="scripts\main.js"></script>
</body>


</html>
